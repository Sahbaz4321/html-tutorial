<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        .bird{
            width: 144px;
            height: 129px;
            background-image:url('./bird3.png') ;
            background-repeat: no-repeat;
            margin: 200px auto;
            animation: birdAnimation 0.1s infinite alternate;



        }
        @keyframes birdAnimation{
            0%{
                background-position: 0px,0px;
            }
          
            100%{
                background-position:-150px,0px ;
            }
        }
    </Style>
</head>
<body>
    
    <div class="bird"></div>
</body>
</html>
